<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#050616" />
  <meta name="robots" content="index,follow">
  <!-- ✅ Minimal SEO -->
  <link rel="canonical" href="https://www.webverseworlds.com/" />

  <title>Webverse Worlds — Coming Soon</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&family=Orbitron:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root{
      --bg0:#050616;
      --bg1:#070826;
      --ink:#f6f8ff;
      --muted:rgba(246,248,255,.72);
      --line:rgba(120,170,255,.22);
      --chipBorder:rgba(120,170,255,.28);
      --chipBg:rgba(8,10,34,.45);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--ink);
      background:
        radial-gradient(900px 700px at 55% 40%, rgba(120,170,255,.14), transparent 55%),
        radial-gradient(600px 500px at 25% 70%, rgba(120,170,255,.08), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x:hidden;
      font-family: "Exo 2", system-ui, sans-serif;
    }

    /* starfield */
    .stars::before,
    .stars::after{
      content:"";
      position:fixed;
      inset:-20%;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(1px 1px at 60% 40%, rgba(255,255,255,.28), transparent 55%);
      background-size: 420px 420px;
      pointer-events:none;
      opacity:.35;
      animation: drift 18s linear infinite;
      z-index: 0;
    }
    .stars::after{
      opacity:.2;
      background-size: 640px 640px;
      animation-duration: 28s;
      animation-direction: reverse;
    }
    @keyframes drift{
      to{ transform: translate3d(60px,40px,0); }
    }

    /* ✅ Canvas starfall background */
    #starCanvas{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;          /* behind content */
      pointer-events: none;
    }

    /* Ensure UI stays above the canvas */
    .wrap, .frame, .grid{
      position: relative;
      z-index: 1;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:56px 18px;
    }

    .frame{
      width:min(1120px, 100%);
      border:1px solid var(--line);
      border-radius:26px;
      background:rgba(6,8,30,.45);
      backdrop-filter:blur(10px);
      box-shadow:0 25px 80px rgba(0,0,0,.55);
      overflow:hidden;
    }

    .grid{
      position:absolute;
      inset:0;
      background:
        linear-gradient(to right, rgba(120,170,255,.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(120,170,255,.08) 1px, transparent 1px);
      background-size:62px 62px;
      mask-image:radial-gradient(70% 60% at 50% 45%, #000 40%, transparent 75%);
      opacity:.28;
      pointer-events:none;
    }

    .content{
      display:grid;
      grid-template-columns: minmax(280px, 1fr) minmax(260px, .9fr);
      gap:26px;
      padding:44px 38px 34px;
      align-items:center;
    }

    @media (max-width: 980px){
      .content{
        grid-template-columns:1fr;
        text-align:center;
      }
    }

    .brand{
      display:flex;
      justify-content:flex-start;
    }

    @media (max-width: 980px){
      .brand{ justify-content:center; }
    }

    /* ✅ Keep your UP/DOWN animations (float + floatInverse) */
    @keyframes float{
      50%{ transform: translateY(-6px); }
    }
    @keyframes floatInverse{
      50%{ transform: translateY(6px); }
    }

    /* ✅ Brand floats UP */
    .brandLogo{
      width:min(520px, 100%);
      filter:drop-shadow(0 12px 18px rgba(0,0,0,.45));
      animation: float 5s ease-in-out infinite;
      will-change: transform;
    }

    .orbit{
      display:grid;
      place-items:center;
    }

    .orbWrap{
      width:clamp(220px, 34vw, 360px);
      aspect-ratio:1;
      border-radius:50%;
      position:relative;
      display:grid;
      place-items:center;

      /* ✅ Galaxy (border + image) floats DOWN (same as before) */
      animation: floatInverse 5s ease-in-out infinite;
      will-change: transform;
      transform: translateZ(0);
    }

    @media (max-width: 980px){
      .orbWrap{
        width:320px;
        max-width:320px;
      }
    }

    /* ✅ Slim border (moves with the orbWrap) */
    .orbWrap::before{
      content:"";
      position:absolute;
      inset:-4px;
      border-radius:50%;
      border:1px solid rgba(120,170,255,.35);
      box-shadow:
        0 0 18px rgba(120,170,255,.18),
        inset 0 0 12px rgba(120,170,255,.12);
      pointer-events:none;
      z-index:1;
    }

    .hero{
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:50%;
      filter:drop-shadow(0 18px 32px rgba(0,0,0,.55));
      position:relative;
      z-index:2;
    }

    .footer{
      padding: 0 38px 26px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    .footer-left{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .footer-soon{
      font-size:14px;
      color:var(--muted);
    }

    .links{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    /* ✅ Alive UI social chips */
    .chip{
      position:relative;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--chipBorder);
      background:var(--chipBg);
      color:rgba(246,248,255,.90);
      text-decoration:none;
      font-size:13px;
      white-space:nowrap;

      transform: translateZ(0);
      transition:
        transform 180ms ease,
        border-color 220ms ease,
        background-color 220ms ease,
        box-shadow 220ms ease,
        color 220ms ease,
        filter 220ms ease;
      will-change: transform;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .chip:hover{
      transform: translateY(-2px) scale(1.03);
      border-color: rgba(160,210,255,.55);
      background: rgba(10,14,44,.55);
      box-shadow:
        0 10px 26px rgba(0,0,0,.35),
        0 0 0 1px rgba(140,200,255,.22),
        0 0 24px rgba(120,170,255,.18);
      filter: saturate(1.1);
    }

    .chip:focus-visible{
      outline:none;
      transform: translateY(-2px) scale(1.03);
      border-color: rgba(180,225,255,.65);
      box-shadow:
        0 12px 28px rgba(0,0,0,.4),
        0 0 0 3px rgba(120,170,255,.28);
    }

    .chip:active{
      transform: translateY(0px) scale(0.98);
      box-shadow:
        0 6px 14px rgba(0,0,0,.35),
        0  0 0 1px rgba(120,170,255,.18);
    }

    .sig{
      font-family:"Orbitron", sans-serif;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:rgba(246,248,255,.5);
      white-space:nowrap;
    }

    @media (max-width: 520px){
      .footer{
        flex-direction:column;
        align-items:center;
        text-align:center;
      }
      .footer-left{
        align-items:center;
      }
      .links{
        justify-content:center;
      }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .brandLogo, .orbWrap, .stars::before, .stars::after{
        animation: none !important;
      }
      /* stop canvas animation too (JS checks this, but this keeps everything calm) */
      #starCanvas{ display:none; }

      .chip{
        transition: none !important;
      }
    }

    @media (max-width: 420px){
      .wrap{
        padding-left: 5px;
        padding-right: 5px;
      }

      .content{
        padding-left: 5px;   /* was 38px */
        padding-right: 5px;  /* was 38px */
      }

      .footer{
        padding-left: 5px;   /* was 38px */
        padding-right: 5px;  /* was 38px */
      }
    }

    @media (max-width: 420px){
      /* Brand logo image */
      .brandLogo{
        max-width: 420px;   /* clamp the size */
        width: 90%;
      }

      /* Galaxy orb size */
      .orbWrap{
        width: 230px;       /* was ~320px on mobile */
      }
    }
  </style>
</head>

<body class="stars">
  <!-- ✅ Canvas stars falling diagonally (top-left -> bottom-right) -->
  <canvas id="starCanvas" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="frame">
      <div class="grid"></div>

      <div class="content">
        <div class="brand">
          <img class="brandLogo" src="brand-logo.png" alt="Webverse Worlds">
        </div>

        <div class="orbit">
          <div class="orbWrap">
            <img class="hero" src="logo.jpeg" alt="Galaxy Logo">
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-left">
          <div class="footer-soon">Coming soon</div>

          <div class="links">
            <a class="chip" href="https://www.youtube.com/@WebverseWorlds" target="_blank" rel="noopener">YouTube</a>
            <a class="chip" href="https://www.instagram.com/webverseworlds/" target="_blank" rel="noopener">Instagram</a>
            <a class="chip" href="https://www.facebook.com/webverseworlds/" target="_blank" rel="noopener">Facebook</a>
            <a class="chip" href="https://www.linkedin.com/company/webverseworlds" target="_blank" rel="noopener">LinkedIn</a>
            <a class="chip" href="https://www.tiktok.com/@webverseworlds/" target="_blank" rel="noopener">TikTok</a>
            <a class="chip" href="https://x.com/webverseworlds/" target="_blank" rel="noopener">X</a>
          </div>
        </div>

        <div class="sig">© 2026 Webverse Worlds</div>
      </div>
    </section>
  </main>

  <script>
  (() => {
    const canvas = document.getElementById("starCanvas");
    if (!canvas) return;

    // Respect reduced motion (also handled by CSS display:none above)
    const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (reduceMotion) return;

    const ctx = canvas.getContext("2d", { alpha: true });

    // ✅ Global slowdown (recommended)
    const TIME_SCALE = 0.5; // 1 = normal, 0.5 = half speed, 0.3 = very slow

    const DPR = Math.min(2, window.devicePixelRatio || 1);
    let w = 0, h = 0;

    function resize() {
      w = Math.floor(window.innerWidth);
      h = Math.floor(window.innerHeight);
      canvas.width = Math.floor(w * DPR);
      canvas.height = Math.floor(h * DPR);
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    }

    const stars = [];
    const STAR_COUNT = Math.min(240, Math.floor((window.innerWidth * window.innerHeight) / 8500));

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function spawnStar(offscreen = true) {
      const fromTop = Math.random() < 0.55;

      const x = offscreen
        ? (fromTop ? rand(-w * 0.2, w * 1.0) : rand(-w * 0.2, 0))
        : rand(0, w);

      const y = offscreen
        ? (fromTop ? rand(-h * 0.2, 0) : rand(-h * 0.2, h * 1.0))
        : rand(0, h);

      // ✅ Slower speed range (recommended)
      const speed = rand(8, 50); // px/sec (was 25..140)

      // Top-left -> bottom-right diagonal
      const angle = rand(Math.PI * 0.15, Math.PI * 0.30); // ~27°–54° down-right
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;

      return {
        x, y,
        vx, vy,
        r: rand(0.6, 1.8),
        a: rand(0.15, 0.75),
        tw: rand(0.6, 1.6),
        ph: rand(0, Math.PI * 2),
        tail: rand(0.0, 0.45) // adds small streaks sometimes
      };
    }

    function init() {
      stars.length = 0;
      for (let i = 0; i < STAR_COUNT; i++) stars.push(spawnStar(false));
    }

    let last = performance.now();

    function tick(now) {
      // ✅ Apply TIME_SCALE to dt (global slowdown)
      const dt = Math.min(0.033, (now - last) / 1000) * TIME_SCALE;
      last = now;

      ctx.clearRect(0, 0, w, h);

      // soft fade veil (helps motion look smoother)
      ctx.fillStyle = "rgba(5,6,22,0.08)";
      ctx.fillRect(0, 0, w, h);

      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];

        s.x += s.vx * dt;
        s.y += s.vy * dt;

        // respawn when beyond bottom/right
        if (s.x > w + 60 || s.y > h + 60) {
          stars[i] = spawnStar(true);
          continue;
        }

        // twinkle
        s.ph += s.tw * dt;
        const tw = 0.55 + 0.45 * Math.sin(s.ph * 3.2);
        const alpha = s.a * tw;

        // ✅ Shorter streaks (recommended so it "feels" slower)
        if (s.tail > 0.05) {
          const tx = s.vx * 0.03 * (1 + s.tail); // was 0.06*(1 + s.tail*2)
          const ty = s.vy * 0.03 * (1 + s.tail);

          ctx.beginPath();
          ctx.moveTo(s.x, s.y);
          ctx.lineTo(s.x - tx, s.y - ty);
          ctx.strokeStyle = `rgba(255,255,255,${alpha * 0.55})`;
          ctx.lineWidth = Math.max(1, s.r);
          ctx.lineCap = "round";
          ctx.stroke();
        }

        // dot
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fill();
      }

      requestAnimationFrame(tick);
    }

    window.addEventListener("resize", () => {
      resize();
      init();
    }, { passive: true });

    resize();
    init();
    requestAnimationFrame(tick);
  })();
  </script>
</body>
</html>
