<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#050616" />
  <title>Webverse Worlds â€” Coming Soon</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg0:#050616;
      --bg1:#070826;
      --ink:#f6f8ff;
      --muted:rgba(246,248,255,.72);
      --line:rgba(120,170,255,.22);
      --glow:rgba(130,190,255,.35);
      --accent:#7fd3ff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      background:
        radial-gradient(900px 700px at 55% 40%, rgba(120,170,255,.14), transparent 55%),
        radial-gradient(600px 500px at 25% 70%, rgba(120,170,255,.08), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x:hidden;
      font-family: "Exo 2", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* subtle animated starfield */
    .stars::before,
    .stars::after{
      content:"";
      position:fixed;
      inset:-20%;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(1px 1px at 40% 70%, rgba(160,220,255,.35), transparent 55%),
        radial-gradient(1px 1px at 60% 40%, rgba(255,255,255,.28), transparent 55%),
        radial-gradient(1px 1px at 80% 60%, rgba(160,220,255,.28), transparent 55%),
        radial-gradient(1px 1px at 10% 80%, rgba(255,255,255,.22), transparent 55%),
        radial-gradient(1px 1px at 90% 20%, rgba(255,255,255,.22), transparent 55%);
      background-size: 420px 420px;
      background-repeat: repeat;
      pointer-events:none;
      opacity:.35;
      filter: blur(.1px);
      animation: drift 18s linear infinite;
    }
    .stars::after{
      opacity:.2;
      background-size: 640px 640px;
      animation-duration: 28s;
      animation-direction: reverse;
    }
    @keyframes drift{
      from{ transform: translate3d(0,0,0) rotate(0deg); }
      to  { transform: translate3d(60px,40px,0) rotate(2deg); }
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 56px 18px;
      position:relative;
    }

    .frame{
      width:min(1120px, 100%);
      border:1px solid var(--line);
      border-radius: 26px;
      background: rgba(6,8,30,.45);
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 0 1px rgba(140,200,255,.06) inset,
        0 25px 80px rgba(0,0,0,.55);
      position:relative;
      overflow:hidden;
    }

    .frame::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(800px 420px at 30% 10%, rgba(127,211,255,.16), transparent 60%),
        radial-gradient(700px 520px at 80% 70%, rgba(127,211,255,.10), transparent 62%),
        linear-gradient(135deg, rgba(127,211,255,.06), transparent 40%, rgba(127,211,255,.06));
      pointer-events:none;
    }

    .grid{
      position:absolute;
      inset:0;
      background:
        linear-gradient(to right, rgba(120,170,255,.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(120,170,255,.08) 1px, transparent 1px);
      background-size: 62px 62px;
      mask-image: radial-gradient(70% 60% at 50% 45%, #000 40%, transparent 75%);
      opacity:.28;
      pointer-events:none;
    }

    .content{
      position:relative;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 26px;
      padding: 44px 38px 34px;
    }

    @media (max-width: 880px){
      .content{
        grid-template-columns: 1fr;
        padding: 36px 22px 28px;
        gap: 18px;
      }
    }

    .brand{
      padding: 8px 6px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .title{
      font-family: "Exo 2", system-ui, sans-serif;
      font-weight: 600;
      font-size: clamp(42px, 6.6vw, 86px);
      letter-spacing: .01em;
      margin:0;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.45));
    }

    .subtitle{
      margin: 10px 2px 0;
      font-family: "Orbitron", system-ui, sans-serif;
      font-weight: 500;
      font-size: clamp(14px, 2vw, 20px);
      letter-spacing: .52em;
      text-transform: uppercase;
      color: rgba(246,248,255,.92);
      opacity:.95;
    }

    .soon{
      margin: 20px 0 0;
      font-family: "Orbitron", system-ui, sans-serif;
      font-weight: 600;
      font-size: clamp(16px, 2.1vw, 22px);
      letter-spacing: .28em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .orbit{
      display:grid;
      place-items:center;
      position:relative;
      padding: 10px;
    }

    .orbWrap{
      width:min(360px, 86%);
      aspect-ratio:1/1;
      border-radius: 999px;
      display:grid;
      place-items:center;
      position:relative;
      isolation:isolate;
    }

    .orbGlow{
      position:absolute;
      inset:-14%;
      border-radius:999px;
      background:
        radial-gradient(circle at 50% 50%, rgba(127,211,255,.35), transparent 55%),
        radial-gradient(circle at 50% 50%, rgba(127,211,255,.12), transparent 72%);
      filter: blur(8px);
      opacity:.9;
      z-index:0;
      animation:pulse 3.8s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity:.85; }
      50%{ transform: scale(1.04); opacity:1; }
    }

    img.hero{
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius: 999px;
      z-index:1;
      filter: drop-shadow(0 18px 32px rgba(0,0,0,.55));
      transform: translateZ(0);
      animation: float 5.2s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{ transform: translateY(0px); }
      50%{ transform: translateY(-6px); }
    }

    .footer{
      position:relative;
      padding: 0 38px 26px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }
    @media (max-width: 880px){
      .footer{ padding: 0 22px 22px; }
    }

    .links{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      border:1px solid rgba(120,170,255,.28);
      background: rgba(8,10,34,.45);
      color: rgba(246,248,255,.88);
      text-decoration:none;
      font-size: 13px;
      letter-spacing: .06em;
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
      box-shadow: 0 0 0 1px rgba(140,200,255,.06) inset;
    }
    .chip:hover{
      transform: translateY(-1px);
      border-color: rgba(127,211,255,.55);
      box-shadow: 0 0 0 1px rgba(140,200,255,.10) inset, 0 10px 30px rgba(0,0,0,.35);
    }

    .sig{
      font-family:"Orbitron", system-ui, sans-serif;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color: rgba(246,248,255,.50);
      white-space:nowrap;
    }

    .scan{
      position:absolute;
      inset:0;
      pointer-events:none;
      background: linear-gradient(to bottom, transparent, rgba(127,211,255,.10), transparent);
      height: 26%;
      width:100%;
      transform: translateY(-120%);
      animation: scan 6.5s linear infinite;
      opacity:.45;
      mix-blend-mode: screen;
    }
    @keyframes scan{
      0%{ transform: translateY(-120%); }
      100%{ transform: translateY(420%); }
    }

    .sr-only{
      position:absolute!important;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);
      white-space:nowrap;border:0;
    }
  </style>
</head>

<body class="stars">
  <main class="wrap" role="main">
    <section class="frame" aria-label="Coming Soon">
      <div class="grid"></div>
      <div class="scan"></div>

      <div class="content">
        <div class="brand">
          <h1 class="title">Webverse</h1>
          <div class="subtitle">WORLDS</div>
          <div class="soon">Coming Soon</div>
        </div>

        <div class="orbit">
          <div class="orbWrap">
            <div class="orbGlow" aria-hidden="true"></div>
            <!-- Put the image file in the same folder and name it: galaxy.png -->
            <img class="hero" src="logo.png" alt="Logo" />
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="links" aria-label="Social links">
          <a class="chip" href="https://www.youtube.com/" target="_blank" rel="noopener">YouTube</a>
          <a class="chip" href="https://www.instagram.com/" target="_blank" rel="noopener">Instagram</a>
          <a class="chip" href="https://www.facebook.com/" target="_blank" rel="noopener">Facebook</a>
          <a class="chip" href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a>
          <a class="chip" href="https://www.tiktok.com/" target="_blank" rel="noopener">TikTok</a>
          <a class="chip" href="https://x.com/" target="_blank" rel="noopener">X</a>
        </div>
        <div class="sig">Webverse Worlds</div>
      </div>

      <span class="sr-only">Coming soon</span>
    </section>
  </main>
</body>
</html>
