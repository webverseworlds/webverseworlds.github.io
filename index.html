<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#050616" />
  <title>Webverse Worlds — Coming Soon</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg0:#050616;
      --bg1:#070826;
      --ink:#f6f8ff;
      --muted:rgba(246,248,255,.72);
      --line:rgba(120,170,255,.22);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--ink);
      background:
        radial-gradient(900px 700px at 55% 40%, rgba(120,170,255,.14), transparent 55%),
        radial-gradient(600px 500px at 25% 70%, rgba(120,170,255,.08), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x:hidden;
      font-family: "Exo 2", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Starfield */
    .stars::before,
    .stars::after{
      content:"";
      position:fixed;
      inset:-20%;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(1px 1px at 60% 40%, rgba(255,255,255,.28), transparent 55%);
      background-size: 420px 420px;
      pointer-events:none;
      opacity:.35;
      animation: drift 18s linear infinite;
    }
    .stars::after{
      opacity:.2;
      background-size: 640px 640px;
      animation-duration: 28s;
      animation-direction: reverse;
    }
    @keyframes drift{
      to{ transform: translate3d(60px,40px,0); }
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:56px 18px;
    }

    .frame{
      width:min(1120px, 100%);
      border:1px solid var(--line);
      border-radius:26px;
      background:rgba(6,8,30,.45);
      backdrop-filter:blur(10px);
      box-shadow:0 25px 80px rgba(0,0,0,.55);
      position:relative;
      overflow:hidden;
    }

    .grid{
      position:absolute;
      inset:0;
      background:
        linear-gradient(to right, rgba(120,170,255,.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(120,170,255,.08) 1px, transparent 1px);
      background-size:62px 62px;
      mask-image:radial-gradient(70% 60% at 50% 45%, #000 40%, transparent 75%);
      opacity:.28;
      pointer-events:none;
    }

    .content{
      display:grid;
      grid-template-columns: minmax(280px, 1fr) minmax(260px, .9fr);
      gap: clamp(14px, 3vw, 26px);
      padding: clamp(22px, 4vw, 44px) clamp(16px, 3.5vw, 38px) clamp(18px, 3vw, 34px);
      align-items:center;
    }

    @media (max-width: 980px){
      .content{ grid-template-columns:1fr; }
    }

    .brand{
      padding:8px 6px;
      display:flex;
      justify-content:flex-start;
    }

    .brandLogo{
      width:min(520px, 100%);
      filter:drop-shadow(0 12px 18px rgba(0,0,0,.45));
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float{
      50%{ transform: translateY(-6px); }
    }

    .orbit{
      display:grid;
      place-items:center;
    }

    .orbWrap{
      width:clamp(220px, 34vw, 360px);
      aspect-ratio:1;
      border-radius:50%;
      position:relative;
      display:grid;
      place-items:center;
    }

    .orbGlow{
      position:absolute;
      inset:-14%;
      border-radius:50%;
      background:radial-gradient(circle, rgba(127,211,255,.35), transparent 55%);
      filter:blur(8px);
      animation:pulse 3.8s ease-in-out infinite;
    }

    @keyframes pulse{
      50%{ transform:scale(1.04); }
    }

    .hero{
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:50%;
      filter:drop-shadow(0 18px 32px rgba(0,0,0,.55));
    }

    /* ✅ FOOTER — original layout preserved */
    .footer{
      position:relative;
      padding: 0 38px 26px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    .footer-left{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .footer-soon{
      font-size:14px;
      color:var(--muted);
    }

    .links{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .chip{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(120,170,255,.28);
      background:rgba(8,10,34,.45);
      color:rgba(246,248,255,.88);
      text-decoration:none;
      font-size:13px;
      white-space:nowrap;
    }

    .sig{
      font-family:"Orbitron", sans-serif;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:rgba(246,248,255,.5);
      white-space:nowrap;
    }

    @media (max-width: 520px){
      .footer{
        flex-direction:column;
        align-items:center;
        text-align:center;
      }
      .footer-left{
        align-items:center;
      }
      .links{
        justify-content:center;
      }
    }
  </style>
</head>

<body class="stars">
<main class="wrap">
  <section class="frame">

    <div class="grid"></div>

    <div class="content">
      <div class="brand">
        <img class="brandLogo" src="brand-logo.png" alt="Webverse Worlds">
      </div>

      <div class="orbit">
        <div class="orbWrap">
          <div class="orbGlow"></div>
          <img class="hero" src="logo.png" alt="Logo">
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="footer-left">
        <div class="footer-soon">Coming soon</div>

        <div class="links">
          <a class="chip" href="https://www.youtube.com/@WebverseWorlds" target="_blank">YouTube</a>
          <a class="chip" href="https://www.instagram.com/webverseworlds/" target="_blank">Instagram</a>
          <a class="chip" href="https://www.facebook.com/webverseworlds/" target="_blank">Facebook</a>
          <a class="chip" href="https://www.linkedin.com/company/webverseworlds" target="_blank">LinkedIn</a>
          <a class="chip" href="https://www.tiktok.com/@webverseworlds/" target="_blank">TikTok</a>
          <a class="chip" href="https://x.com/webverseworlds/" target="_blank">X</a>
        </div>
      </div>

      <div class="sig">Webverse Worlds</div>
    </div>

  </section>
</main>
</body>
</html>
